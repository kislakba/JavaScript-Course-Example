<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="../images/icon192.png">
    <title>OpenStreetMap with Weather API</title>
    <style>
        body {
            margin: 0;
        }

        h2 {
            margin: 10px 0;
        }

        pre {
            overflow-x: auto;
        }

        #one,
        #two {
            margin: 10px;
        }

        #map {
            height: 500px;
            width: 100%;
            box-sizing: border-box;
            border: 0;
        }

        div {
            display: inline-block;
            margin: 12px;
            vertical-align: top;
        }

        p {
            margin: 0;
        }

        b {
            font-size: 18px;
        }

        pre {
            font-size: 14px;
        }

        .dar {
            width: 42%;
        }

        #main {
            box-sizing: border-box;
            width: 100%;
            padding: 20px;
            text-align: center;
            background: #9cf;
            font-size: 24px;
            margin: 0;
        }

        #yer {
            margin: 10px;
        }

        #err {
            color: red
        }
    </style>
</head>

<body>

    <div id=main>
        <p id=yer>location</p>
        <p><img id=icon>
            <span id=hava>weather</span>
        </p>
    </div>

    <div class=dar>
        <b>Detail</b>
        <pre id=detay>detail</pre>
    </div>
    <div class=dar>
        <b>Sun</b>
        <pre id=gunes>sunrise</pre>
    </div>
    <p>
        <label>Lon</label>
        <input id="inputLon" type="number" placeholder="longitude" onchange="onDataChange()" value="29.05">
    </p>
    <p>
        <label>lat</label>
        <input id="inputLat" type="number" placeholder="latitude" onchange="onDataChange()" value="40.97">
    </p>
    <hr />

    <div id=one>
        <h2 id=title></h2>
        <input id=but type=button value="Run" onClick="start()"> &emsp;
        Zoom = <span id=out></span>
        <!-- <input type=checkbox onClick="mapType(checked)">Satellite -->
    </div>
    <hr />
    <div id=map></div>
    <hr />
    <div id=two>
    </div>


    <div>
        <p id=err>You need an API key for openweathermap.org
            <a href="https://openweathermap.org/appid" target="NewTab">here</a>
        </p>
    </div>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        "use strict";


        var MAP  //global
        function init() {
            //initial coordinates are given: 50. Yil Parki
            let p = { lat: 40.970021, lng: 29.057876 }
            console.log('init at', p)
            //L is global object from leaflet
            MAP = L.map('map').setView(p, 10)  //setZoom(10)
            let u = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
            let attribution = '&copy; OpenStreetMap contributors'
            L.tileLayer(u, { attribution }).addTo(MAP)
            let report = () => out.innerText = MAP.getZoom()
            MAP.on('zoom', report); report()
            MAP.on('click', e => {
                console.log(e.latlng);
                document.getElementById("inputLat").value = e.latlng.lat.toFixed(2);
                document.getElementById("inputLon").value = e.latlng.lng.toFixed(2);
                askWeather()

                MAP = MAP.setView([e.latlng.lat, e.latlng.lng], 10)

            })
        }

        function onDataChange() {
            askWeather()

            document.getElementById("inputLat").value = document.getElementById("inputLat").value.toFixed(2);
            document.getElementById("inputLon").value = document.getElementById("inputLat").value.toFixed(2);
            MAP = MAP.setView([document.getElementById("inputLat").value, document.getElementById("inputLon").value], 10)
        }
        var incr = 0;
        function stop() {
            but.value = "Run"
            but.onclick = start
            incr = 0
        }
        function start() {
            but.value = "Stop"
            but.onclick = stop
            incr = 1; zoom()
        }
        function zoom() {
            if (incr == 0) return
            let MIN = 5, MAX = MAP.getMaxZoom()
            let z = MAP.getZoom() + incr
            MAP.setZoom(z)
            setTimeout(zoom, 700)
            if (z <= MIN) incr = 1
            if (z >= MAX) incr = -1
        }

        function toHM(t, round) {
            let d = t ? new Date(t * 1000) : new Date()
            if (round && d.getSeconds() > 29)
                d = new Date((t + 30) * 1000) //round
            let h = d.getHours()
            let m = d.getMinutes()
            let twoDigits = t => (t > 9 ? '' : '0') + t
            return twoDigits(h) + ":" + twoDigits(m)
        }
        async function toJSON(url) {
            let r = await fetch(url)
            if (!r.ok) error(r.statusText)
            return r.json()
        }
        var lat, lon; 
        var accessKey;
        async function askWeather() {
            console.log(lat, lon);
            const U = "https://api.openweathermap.org/data/2.5/weather?"
            lat = document.getElementById("inputLat").value
            lon = document.getElementById("inputLon").value
            let url = U + "lat=" + lat + "&lon=" + lon + "&APPID=" + accessKey;
            hava.innerText = "getting weather"
            detay.innerText = ''
            gunes.innerText = ''
            let data = await toJSON(url)
            let w = data.weather[0]; showIcon(w.icon)
            let celsius = convert(data.main.temp).toFixed(0)
            let hh = w.main + "  " + celsius + "°", { sys } = data
            let yy = data.name + ', ' + sys.country
            hava.innerText = hh; yer.innerText = yy
            console.log(hh, yy); console.log(sys)
            lat = data.coord.lat; lon = data.coord.lon
            let loc = "[" + lat.toFixed(2) + ", " + lon.toFixed(2) + "]"
            detay.innerText = hh + '\n' + yy + '\n' + loc
                + '\nWind  ' + (data.wind.speed * 3.6).toFixed(2) + ' km/h'
                + '\nWind Degree: ' + data.wind.deg + '°'
                + '\nPressure ' + data.main.pressure + ' hpa'
                + '\nHumidity ' + data.main.humidity + '%'
            let { sunrise, sunset } = sys, noon = (sunrise + sunset) / 2
            gunes.innerText = 'Rise ' + toHM(sunrise, 1)
                + '\nNoon ' + toHM(noon, 1) + '\nSet  ' + toHM(sunset, 1)
        }
        function showIcon(i) {
            const URL = "https://openweathermap.org/img/w/"
            icon.src = URL + i + ".png"
            document.querySelector('link').href = icon.src
        }
        function convert(kelvin) {
            return (kelvin - 273.15);
            //return celsius*1.8 + 32
        }
        // Interaction
        function askUser() {
            let k = prompt('Please enter openweather key:')
            if (!k) error('You need an API key')
            return k
        }
        function error(e) {
            main.style.display = "none"; 
            err.style.display = ''; 
            throw e
        }
        function getAPIkey() {
            if (origin.startsWith('http') && localStorage) {
                if (!localStorage.keys) localStorage.keys = '{}'
                let keys = JSON.parse(localStorage.keys)
                if (!keys.openweather) {
                    keys.openweather = askUser()
                    localStorage.keys = JSON.stringify(keys)
                }
                accessKey = keys.openweather
            } else { //cannot use localStorage
                accessKey = askUser()
            }
        }
        err.style.display = "none"
        getAPIkey(); init(); askWeather();
    </script>

</body>

</html>
