<script>
"use strict";
function fileSelect() {
    fetch(remote.value).then(r => r.blob())
    .then(checkFiles) //called with Blob b
}
function checkFiles(b) {
    out.innerText = '';
    let a = [...local.files]
    let sizeOfSelectedFiles = 0;
    let sameFiles = '';
    let selectedFilesNames = '';
    console.log(b);
    console.log(a);
    a.forEach(element => {
        sizeOfSelectedFiles++;
        selectedFilesNames += element.name + '  ';
        if(b.size == element.size && b.type == element.type){
            sameFiles += element.name +', ';
        }
    });
    out.innerText += 'Remote File : ' + remote.value +'\n';
    out.innerText += 'Choose Files : '+ sizeOfSelectedFiles + ' Files \n';
    out.innerText += selectedFilesNames +'\n';
    console.log(sizeOfSelectedFiles);
    console.log(sameFiles);
    if(sameFiles == ''){
        out.innerText += 'Result: ' + sizeOfSelectedFiles + ' items checked';
        out.innerText += ', all files are different'
    }else{
        out.innerText += 'Result: ' + sizeOfSelectedFiles + ' items checked, ';
        out.innerText += sameFiles + 'are/is the same as ' + remote.value;
    }
}
const L = console.log
docName.innerText = document.title
sample.innerText = fileSelect+"\n"+checkFiles
</script>
