<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<link rel="icon" href="https://blm-fsmvu.github.io/305/images/icon192.png">

<script>
"use strict";
function elt(type, ...list) {
  let e = document.createElement(type)
  for (let c of list) {
    e.appendChild(c instanceof Element? c
             : document.createTextNode(c))
  }
  return e
}
const BOOK_REF = 
  "http://eloquentjavascript.net/14_dom.html#h_AlX6HES+2D",
  TITLE = "Counter";
  function makePage() {
        let tab = elt("h2", TITLE);
        let inputArea = elt("input", 0);
        inputArea.setAttribute('type',"number");
        inputArea.setAttribute('onchange',"out.innerText=value");
        let buttonPlus = elt("button", "+");
        buttonPlus.setAttribute('type',"button");
        buttonPlus.setAttribute('onclick',"increment()");
        let out = elt("p",0);
        out.setAttribute('id',"out")
        let line = elt("br", "-");
        let ref = elt("a", "JS Tutorial")
        let footer = elt("p", "REF: ", BOOK_REF);
        document.body = elt("body", tab, inputArea, buttonPlus,out, line, ref,footer)

    }

function increment() {
    out.innerText = Number(out.innerText)+1
}
const tree = [], SPACE = '&emsp;', MAX = 26;
function toTree(e, space) {
  let c = e.firstChild
  if (!c || c instanceof Element) c = ''
  else c = SPACE+c.textContent
  if (c.length>MAX+3) c = c.substring(0, MAX)+'â€¦'
  console.log(space.length, e.localName, c)
  tree.push(space+'+ '+e.tagName+c)
  for (let c of e.children)
      toTree(c, space+SPACE)
}
makePage(); toTree(document.body, '');
let t = elt("p"); t.style.color = "green";
t.innerHTML = tree.join('<br>');
document.body.append(t);
</script><title>Page made by JavaScript</title>
