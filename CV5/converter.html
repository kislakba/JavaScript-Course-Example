<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

  <style> /* CSS comment */
    body { max-width: 440px; }
    #inp { width: 50px }
    #out {
        font-size: 18px;
        background: blue;
        color: white;
        text-align: center;
        padding: 10px;
    }
  </style>
</head>

<body>   <!-- HTML comment: Modify all items marked xxx -->

  <p>
    <label>cm</label>
    <input id="inputcm" type="number" placeholder="cm" oninput="LengthConvertercm(this.value)">
  </p>
<p>
  <label>Inches</label>
  <input id="inputInches" type="number" placeholder="Inches" oninput="LengthConverterinch(this.value)">
</p>

<hr />
<b>Sample code</b>
<pre id=sample>This text is not shown. Why?</pre>

<hr />
<p>Ref: <a href="https://www.w3schools.com/js/" 
   target="NewTab">JS Tutorial</a>
</p>

<script>
"use strict";
// JavaScript comment
function LengthConvertercm(valNum) {
  let num = new Lenght(valNum);
  document.getElementById("inputInches").value =num.inch.toFixed(1);
}function LengthConverterinch(valNum) {
  var num = Lenght.fromInch(valNum).cm;
  document.getElementById("inputcm").value =num.toFixed(1);
}class Lenght {
  constructor(cm) {
    this.cm = cm;
  }
  get inch() {
    return this.cm * 0.39370;
  }
  set inch(value) {
    this.celsius = value / 0.39370;
  }
  static fromInch(value) {
    return new Lenght((value / 0.39370));
  }
}
    //global variable id is the HTML element with id 
    //const title = document.getElementById("title");
    sample.innerText = LengthConvertercm.toString() + LengthConverterinch.toString() +  Lenght.toString();
</script>
</body>
</html>
